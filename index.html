<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <div class="header">
      <div class="header-title">
        <span class="material-icons logo">
          account_balance
        </span>
        Bit Bank
      </div>

      <div class="header-user_info">
        <span id="userName"></span>
        <span class="material-icons user-icon">
          account_circle
        </span>
      </div>
    </div>

    <div class="card-form">
      <form method="GET" action="/" id="signUp">
        <label for="name">Nombre</label>
        <input type="text" id="name" required />

        <label for="balance">Saldo</label>
        <input type="number" id="balance" min="0" required />

        <button class="button button__green" type="submit">Abrir Cuenta</button>
      </form>
    </div>

    <div class="atm">
      <div class="atm-balance">
        <span class="atm-balance__title">Saldo</span>
        <span class="atm-balance__balance" id="balanceAccount"></span>
      </div>

      <div class="atm-buttons">
        <button class="button button__green" id="consignButton">Consignar</button>
        <button class="button button__red" id="withdrawalsButton">Retirar</button>
      </div>
    </div>

    <script src="./node_modules/sweetalert/dist/sweetalert.min.js" ></script>
    <script src="index.js" ></script>
  </body>
</html>
